SystemStructureAggregator:
  Type: "predefined"
  Endpoints2Resources:
    "home":
      - "persistence"
      - "image"
      - "auth"
      - "webui"
      - "registry"
    "login":
      - "persistence"
      - "image"
      - "auth"
      - "webui"
      - "registry"
    "list-products":
      - "persistence"
      - "image"
      - "auth"
      - "webui"
      - "registry"
    "look-at-product":
      - "persistence"
      - "image"
      - "auth"
      - "webui"
      - "registry"
      - "recommender"
    "add-to-cart":
      - "persistence"
      - "image"
      - "auth"
      - "webui"
      - "registry"
      - "recommender"
EndpointsFilters:
  "home":
    "URI_REGEX": "tools.descartes.teastore.webui/"
    "HTTP_METHOD": "GET"
  "login":
    "URI_REGEX": "tools.descartes.teastore.webui/loginAction"
    "HTTP_METHOD": "POST"
  "list-products":
    "URI_REGEX": "tools.descartes.teastore.webui/category?category=*"
    "HTTP_METHOD": "GET"
  "look-at-product":
    "URI_REGEX": "tools.descartes.teastore.webui/product*"
    "HTTP_METHOD": "GET"
  "add-to-cart":
    "URI_REGEX": "tools.descartes.teastore.webui/cartAction"
    "HTTP_METHOD": "POST"
ResourceFilters:
  "registry":
    "POD_NAME_REGEX": "^teastore-registry-*"
  "persistence":
    "POD_NAME_REGEX": "^teastore-persistence-*"
  "image":
    "POD_NAME_REGEX": "^teastore-image-*"
  "auth":
    "POD_NAME_REGEX": "^teastore-auth-*"
  "webui":
    "POD_NAME_REGEX": "^teastore-webui-*"
  "recommender":
    "POD_NAME_REGEX": "^teastore-recommender-*"
TargetSystem:
  Name: "teastore"
  Namespace: "default"
  TargetSystem:
    DeploymentsToManage:
      - "teastore-auth"
      - "teastore-image"
      - "teastore-webui"
      - "teastore-registry"
      - "teastore-persistence"
      - "teastore-recommender"
  Workload:
    Name: "jmeter-browse"
ConfigurationValidation:
  TotalMemory: 56864
  TotalCPU: 20
AutoConfigure:
  UseCache: false
  CacheDatabaseType: "s3"
  CacheS3Region: "us-east-1"
  CacheS3Bucket: "acfg-vahid-configuration-database"
Results:
  Directory: "/home/vahid/acfg-results/$TARGETSYSTEM.NAME/$TargetSystem.Workload.Name/$STRATEGY.NAME/"

WaitTimes:
  WaitAfterConfigIsDeployedSeconds: 60
  LoadTestDurationSeconds: 180
  WaitAfterLoadGeneratorIsDoneSeconds: 180

SLAConditionsFile: "/home/vahid/Desktop/projects/acfg/sample-configs/slas/all250.yaml"

LoadGenerator:
  Type: "k6"
  ScriptPath: "/home/vahid/Desktop/temp.js"
  Args:
    args_vus: "20"
    args_duration: "45s"
    args_login_prob: "0.3"
    args_getbook_prob: "0.1"
    args_editbook_prob: "0.6"
    args_sleep_duration: "0.5"